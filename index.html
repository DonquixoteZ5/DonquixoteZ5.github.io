<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Amor - Empareja los Corazones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Encuentra las parejas de amor 💗</h1>
    <p class="sub">Haz clic en las cartitas y encuentra todas las parejas.</p>

    <div class="audio-controls" id="audioControls">
      <button id="playPause" aria-label="play/pause">▶️</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" aria-label="volumen">
      <button id="mute" aria-label="silenciar">🔈</button>
    </div>

    <div id="board" class="board"></div>
    <div id="message" class="message hidden">
      <div class="modal">
        <div class="close" id="closeBtn">&times;</div>
        <div class="content">
          <div id="phrase" class="phrase"></div>
          <div class="extra">"Eres mi personita especial ❤️‍🩹"</div>
          <button id="replay">Jugar de nuevo</button>
        </div>
      </div>
    </div>
  </div>
  <canvas id="heartsCanvas" class="hearts-canvas"></canvas>

  <!-- audio (coloca un archivo llamado "fondo.mp3" en la misma carpeta) -->
  <audio id="bgAudio" loop preload="auto" src="Fondo.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
